	<script>
	
	
	//cookie
	  var id = $.cookie('session_id');

	  //右上角ICON姓名
	  $.ajax({
	    url: `/profiles/select/${id}`,
	    dataType: "JSON",
	    success: function (data) {
	      var nickname = (data.name).substr(-2, 2);
	      $('.circle').text(nickname);
	    }
	  });
	  	//回首頁
		function home() {
			location.href = "http://localhost:8080/home/home.html";
		}
		//確認餐點按鈕跳出confirm
		btnorder.onclick=function(){
			$(".modal-footer").empty();
			$(".modal-footer")
			.append('<button id="btnCheckYes" type="button" class="btn btn-primary" onclick="checkYES();">確定</button>')
            .append('<button id="btnCheckNo" type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>');
			//確認餐點內容
			var order = "請確認以下餐點:\n"
		    order = order + $(`#meal${$("input[name=selectMeal]:checked").val()}-name`).text()+ "<br><br>送出後無法更改"
			$(".modal-body>span").html(order);
		    //confirm 視窗
		    var myModal = new bootstrap.Modal(document.getElementById('confirmContext'));
             myModal.show();
		}
		 
		 function checkYES(){
			   $.ajax({
				   //新增餐點紀錄
				      url: 'http://localhost:8080/api/orderrecords/',
				                  type:'post',
				                  data: JSON.stringify({
				                   "orderlist":{
				                    "orderitemid":$("input[name=selectMeal]:checked").val()
				                   },
				                   "orderid":0,
				                   "empid":$.cookie('session_id'),
				                   "orderdate":new Date(),
				                   "paymethod": $("#paymethod-restaurant").val()
				 
				                  }),
				                  contentType: "application/json; charset=utf-8",
				                  dataType: 'json',
				                  success: function (data) {
				          //是否為信用卡 彈出綠界視窗
				          if($("#paymethod-restaurant").val()=="credit"){
				           $.post("http://10.0.100.178:8080/api/cash/", {MerchantTradeNo:"iboss"+data.orderid,MerchantTradeDate:new Date(),TotalAmount:data.orderlist.orderprice,ItemName:data.orderlist.orderitem}, 
				                function(pay){
				            $.cookie('credit',pay);
				           window.open(
				               'http://localhost:8080/restaurant/creditcard.html',
				                'popup',
				                `toolbar=no,
				                 location=no,
				                 status=no,
				                 menubar=no,
				                 scrollbars=yes,
				                 resizable=yes,
				                 width=1300,
				                 height=800,
				                 left=400`
				             );
				           
				           })
				            }else{
				            $(".modal-footer").empty();
				    		$(".modal-footer")
				    		.append('<button id="btnAlert" type="button" class="btn btn-primary" onclick="reloadPage();">確定</button>')
				            	
				           	var myModal = new bootstrap.Modal(document.getElementById('confirmContext'));
				            $(".modal-body>span").text("訂餐成功");
				            myModal.show();       
				            }     
				           },
				     	 error: function(){
				     		  $(".modal-footer").empty();
					    		$(".modal-footer")
					    		.append('<button id="btnAlert" type="button" class="btn btn-primary" onclick="reloadPage();">確定</button>')
					            	
					           	var myModal = new bootstrap.Modal(document.getElementById('confirmContext'));
					            $(".modal-body>span").text("訂餐失敗");
					            myModal.show();      
				           }
				    });
		 }
		 //重新整理
		 function reloadPage(){
			 location.reload();
		 }
	
		$(document).ready(function () {
			$.ajax({
				url: 'http://localhost:8080/api/restaurants/',
				dataType: 'json',
				success: function (data) {
					console.log(data);
					for (i = 0; i < data.length; i++) {
						$("#choice-restaurant").append(`<option value="${i + 1}">${data[i].restaurantname}</option>`);
					}

				}
			});
			//設定訂餐時間限制
			const time1 = new Date();
			time1.setHours(9);
			time1.setMinutes(0);
			const time2 = new Date();
			time2.setHours(11);
			time2.setMinutes(0);
			console.log(time1);
			console.log(time2)
			
			//if(new Date()<time1 || new Date()>time2 ){
			//alert("9:00~11:00才可以訂餐 謝謝配合");
			//home();
		//	}

		});

		$(document).ready(function () {
			//顯示日期
			var date = new Date();
			var days = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
		    var dateformat = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, 0)}-${date.getDate().toString().padStart(2, 0)} ${days[date.getDay()]}`
			//餐廳名稱
		    $("#title>span").text(dateformat);
		    //餐點
		    $.ajax({
				url: 'http://localhost:8080/api/orders/menu/',
				dataType: 'json',
				success: function (data) {
					$("#title>#restaurant-name").text(data[0].restaurant.restaurantname);
					if (data != 0) {
						for (i = 0; i < data.length; i++) {
							$("#paymethod").before(
								`<div id="meal${i}">
                            <div class="meal-div">
                              <img id="meal${i}-img" src="" alt="無圖片">
                              <span id="meal${data[i].orderitemid}-name" class="meal"></span>
                              <span id="meal${i}-price" class="price"></span>
                              <input type="radio" name="selectMeal" class="selectMeal" value="${data[i].orderitemid}"  />
                            </div>
                            </div>`
							);
							$(`#meal${i}-img`).prop("src", data[i].image)
							$(`#meal${data[i].orderitemid}-name`).text(data[i].orderitem)
							$(`#meal${i}-price`).text("$" + data[i].orderprice)
							console.log(data.length);

						}
					} else {
						alert("9:00~11:00才可以訂餐 謝謝配合")
						console.log(data);
					}
				}
			});
		});




	</script>
