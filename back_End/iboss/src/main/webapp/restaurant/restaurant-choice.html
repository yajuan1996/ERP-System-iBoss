  <script>

    //cookie
    var id = $.cookie('session_id');

    //右上角ICON姓名
    $.ajax({
      url: `/profiles/select/${id}`,
      dataType: "JSON",
      success: function (data) {
        var nickname = (data.name).substr(-2, 2);
        $('.circle').text(nickname);
      }
    });
    //回到首頁
    function home() {
      location.href = "http://localhost:8080/home/home.html";
    }
    //顯示餐廳選單
    $(document).ready(function () {
      $.ajax({
        url: 'http://localhost:8080/api/restaurants/',
        dataType: 'json',
        success: function (data) {
          console.log(data);
          for (i = 0; i < data.length; i++) {
            $("#choice-restaurant").append(`<option value="${i + 1}">${data[i].restaurantname}</option>`);
          }

        }
      });

    });

    $(document).ready(function () {
      var date = new Date();
      var days = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      var dateformat = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, 0)}-${date.getDate().toString().padStart(2, 0)} ${days[date.getDay()]}`
      $("#title>span").text(dateformat);
      $.ajax({
        url: 'http://localhost:8080/api/orders/menu/',
        dataType: 'json',
        success: function (data) {
          $("#title>#restaurant-name").text(data[0].restaurant.restaurantname);
          if (data != 0) {
            for (i = 0; i < data.length; i++) {
              $("#btnorder").before(
                `<div id="meal${i}">
                            <div class="meal-div">
                              <img id="meal${i}-img" src="" alt="無圖片">
                              <span id="meal${data[i].orderitemid}-name" class="meal"></span>
                              <span id="meal${i}-price" class="price"></span>
                           
                            </div>
                            </div>`
              );
              $(`#meal${i}-img`).prop("src", data[i].image)
              $(`#meal${data[i].orderitemid}-name`).text(data[i].orderitem)
              $(`#meal${i}-price`).text("$" + data[i].orderprice)
              console.log(data.length);

            }
          }
        }
      });
    });

    btnPreview.onclick = function () {
      $.ajax({
        url: 'http://localhost:8080/api/orders/choose/' + $("#choice-restaurant").val(),
        dataType: 'json',
        success: function (data) {
          $("#restaurant-list>div").remove();
          $("#title>#restaurant-name").text(data[0].restaurant.restaurantname);
          for (i = 0; i < data.length; i++) {
            $("#btnorder").before(
              `<div id="meal${i}">
		                        <div class="meal-div">
		                          <img id="meal${i}-img" src=""  alt="無圖片">
		                          <span id="meal${i}-name" class="meal"></span>
		                          <span id="meal${i}-price" class="price"></span>
		                        </div>
		                        </div>`
            );
            $(`#meal${i}-img`).prop("src", data[i].image)
            $(`#meal${i}-name`).text(data[i].orderitem)
            $(`#meal${i}-price`).text("$" + data[i].orderprice)
          }
        }
      });

    }

    //按鈕:跳出選擇餐廳confirm框
    btnChoose.onclick = function () {
      var myModal = new bootstrap.Modal(document.getElementById('confirmContext'));
      myModal.show();
    }
    //選擇餐廳YES後執行的方法  
    btnCheckYes.onclick = function () {
      // 選擇今日餐廳後更改資料庫欄位
      $.ajax({
        url: 'http://localhost:8080/api/restaurants/',
        dataType: 'json',
        success: function (data) {
          for (i = 0; i < data.length; i++) {
            if (data[i].todayorder == 1) {
              dataToServer = {
                "restaurantid": data[i].restaurantid,
                "restaurantname": data[i].restaurantname,
                "applicant": data[i].applicant,
                "applicationdate": data[i].applicationdate,
                "todayorder": 0
              };
              changeid = data[i].restaurantid;
            }

            if ($("#choice-restaurant").val() == data[i].restaurantid) {
              dataToServer1 = {
                "restaurantid": data[i].restaurantid,
                "restaurantname": data[i].restaurantname,
                "applicant": data[i].applicant,
                "applicationdate": data[i].applicationdate,
                "todayorder": 1
              };
              changeid1 = data[i].restaurantid;
            }
          }

        }
      })

      setTimeout(function () {
        $.ajax({
          url: `http://localhost:8080/api/restaurants/${changeid}/`,
          type: 'put',
          data: JSON.stringify(dataToServer),
          contentType: "application/json; charset=utf-8",
          dataType: 'json',
          success: function (data) {
            console.log("updateOK");
          }
        });

      }, 150)


      setTimeout(function () {
        $.ajax({
          url: `http://localhost:8080/api/restaurants/${changeid1}/`,
          type: 'put',
          data: JSON.stringify(dataToServer1),
          contentType: "application/json; charset=utf-8",
          dataType: 'json',
          success: function (data) {
            console.log("updateOK1");
            location.href = "http://localhost:8080/restaurant/restaurant.html";
          }
        });

      }, 300)
    }



  </script>
