  <script>
  //FullCalendar API
  document.addEventListener('DOMContentLoaded', function () {
      var myModal = new bootstrap.Modal(document.getElementById('confirmContext'));
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        //設定語言
        locale: 'zh-TW',
        navLinks: true,   //可直接點擊日期
        editable: true,  // 啟動拖曳調整日期
        //上方工具列
        headerToolbar: {
          left: 'prev,next,today,addEventButton',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek,dayGridDay,listWeek'
        },
        //新增事件按鈕
        customButtons: {
          addEventButton: {
            text: '新增活動',
            click: function () {
              myModal.show();
            }
          }
        },
        //預設事件
        events: [
          {
            title: '專案製作',
            backgroundColor:'#ADBF3D',
            textColor:"black",
            start: '2022-10-10',
            end: '2022-10-17'
          },
          {
            title: '全體開會',
            backgroundColor:'#E5B832',
            textColor:"black",
            start: '2022-10-18T14:00:00'
          },
          {
            title: '部門開會',
            backgroundColor:'#ADBF3D',
            textColor:"black",
            start: '2022-10-21T15:00:00'
          },
          {
            title: '出差',
            backgroundColor:'#B8CDD5',
            textColor:"black",
            start: '2022-10-19',
            end: '2022-10-25'
          },
          {
            title: '員工旅遊',
            backgroundColor:'#E5B832',
            textColor:"black",
            start: '2022-10-27',
            end: '2022-10-29'
          }
        ]    
      });
      $('#btnCheckYes').on('click',function(){
      	var calendarEvent={};
          var title =  $("#calendarTitle").val();
          var dateStart = $("#startDate").val();
          var dateEnd = $("#endDate").val();
          var bgColor = $('input[name="TYPE"]:checked').val();
          calendarEvent={
            title: title,
            start: dateStart,
            end:dateEnd,
            backgroundColor:bgColor,
            textColor:"black"
          }   
          calendar.addEvent(calendarEvent);//新增事件
          myModal.hide();
        });
      calendar.render();
    });

  </script>
