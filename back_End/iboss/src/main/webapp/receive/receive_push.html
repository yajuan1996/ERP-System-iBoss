  <!-- 內容的script -->
  <script>

    //cookie
    var id = $.cookie('session_id');
    //右上角ICON姓名
    $.ajax({
      url: `/profiles/select/${id}`,
      dataType: "JSON",
      success: function (data) {
        var nickname = (data.name).substr(-2, 2);
        $('.circle').text(nickname);
        $('#empName').attr('value', data.name);
      }
    });

    //----表單確認視窗
    $('#pushPackage').click(function () {
      $('#printout').empty();
      var empName = $('#empName').val();
      if ($('#empName').val() == undefined) { empName = "-"; }
      var packageName = $('#packageName').val();
      if ($('#packageName').val() == undefined) { packageName = "-"; }
      var packagePhone = $('#packagePhone').val();
      if ($('#packagePhone').val() == undefined) { packagePhone = "-"; }
      var packageAddr = $('#packageAddr').val();
      if ($('#empName').val() == undefined) { packageAddr = "-"; }
      var packageContent = $('#packageContent').val();
      if ($('#packageContent').val() == undefined) { packageContent = "-"; }



      $('#printout').append(
        `<div>寄件人：${empName}</div>` +
        `<div>收件人：${packageName}</div>` +
        `<div>收件人電話：${packagePhone}</div>` +
        `<div>收件人地址：${packageAddr}</div>` +
        `<div>內容物：${packageContent}</div>`
      );
      $('#printout').append('<hr>');
    });

    //----確認送出寄貨申請，代號0
    $('#makeNewGet').click(function () {
      //---創建輸入資料
      var dataToServer = {
        "empid": id,
        "packagetype": 0,
        "packagecontent": $('#packageContent').val(),
        "packagename": $('#packageName').val(),
        "packagephone": $('#packagePhone').val(),
        "packageaddr": $('#packageAddr').val()

      }
      $.ajax({
        type: "post",
        url: "/api/receive/newForm",
        data: JSON.stringify(dataToServer),
        contentType: "application/json",
        success: function (data) {
          location.href = "receive_push.html";
        }

      })
    });

    //---資料快速填充
    $('#fastContent').click(function(){
      $('#packageName').val('楊國勝');
      $('#packagePhone').val('0925614587');
      $('#packageAddr').val('台中市南屯區公益路二段51號18樓');
      $('#packageContent').val('電腦零件');
    });



  </script>
