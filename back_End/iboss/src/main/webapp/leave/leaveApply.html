  //預設填入該員工id

    dataType: "JSON",
    success: function (data) {
      var nickname = (data.name).substr(-2, 2);
      $('.circle').text(nickname);
    }
  });
  
  
  //取得所有資料筆數,填入預設的申請編號
  $.ajax({
	  
	 type: "get",
     url: `/api/LeaveLists`,
     dataType: 'json',
     success: function (data) {
    	  $('#leaveID').val(data.length+1);
     }
	    
  });
  
  
  //申請日期與時間不可小於現在時間
  var timeNow = new Date(new Date().toString().split('GMT')[0]+' UTC').toISOString().split('.')[0].substring(0,14)+"00";

  console.log(timeNow);
  $('#leaveStartTime').prop('value',timeNow);
  $('#leaveStartTime').prop('min',timeNow);
  $('#leaveEndTime').prop('value',timeNow);
  $('#leaveEndTime').prop('min',timeNow);
  
 
  
  $("#btnCheckYes").on("click", function() {
	  
	//取得輸入之資訊
	 var dataToServer = {
	     "leaveid": $("#leaveID").val(),
	     "emp": {
	         "empid": $("#empID").val()
	     },
	     "agentid": $("#agentID").val(),
	     "leavestartdate": new Date($("#leaveStartTime").val()),
	     "leaveenddate": new Date($("#leaveEndTime").val()),
	     "leavehour": Math.ceil((new Date($("#leaveEndTime").val())-new Date($("#leaveStartTime").val()))/1000/60/60),
	     "leavetype": {
	         "leavetypeid": $('#leaveType').prop('value'),
	         "leavetype": $('#leaveType').find(":selected").text()
	     },
	     "leavereason": $("#leaveReason").val(),
	     "status": {
	         "statusid": (positionId==1)? 2:1,
	     },
	     "leaveapplydate": new Date()
	 };
	  
	  $.ajax({
			 type: "post",
		     url: `/api/LeaveLists`,
		     data : JSON.stringify(dataToServer),
		     contentType: "application/json",
		     success: function (data) {
	 	   		location.href="leaveRecord.html";
		     }
	  });
  });
    
  
  
//   為了簡報需求，預設值自動填入表單
