  <!-- 內容的script -->
  <script>
    //cookie
    var id = $.cookie('session_id');

    //右上角ICON姓名
    $.ajax({
      url: `/profiles/select/${id}`,
      dataType: "JSON",
      success: function (data) {
        var nickname = (data.name).substr(-2, 2);
        $('.circle').text(nickname);
      }
    });


    //一般職員隱藏select
    var position = $.cookie('session_position');
    //console.log(position);

    if (position != 1) {
      document.getElementById("delbtn").style.display = "none";

    }

    //打開網頁，AJAX抓取資料

    $.ajax({
      url: `http://localhost:8080/api/annoucement/title/`,
      dataType: 'json',
      success: function (data) {

        title.innerText = data[1].announcementtitle;
        context.innerHTML = data[1].context;
        document.getElementById("date").innerText = data[1].announcementtime.substr(0, 10);

        //判斷發文者
        if (data[1].empid == 1) {
          document.getElementById("who").innerText = "發文者：王俊皓";
        } else if (data[1].empid == 2) {
          document.getElementById("who").innerText = "發文者：黃大倫";
        } else if (data[1].empid == 3) {
          document.getElementById("who").innerText = "發文者：黃雅絹";
        }

        //判斷發文單位
        if (data[1].deptid == 1) {
          document.getElementById("where").innerText = "發文單位：資訊部";
        } else if (data[1].deptid == 2) {
          document.getElementById("where").innerText = "發文單位：人事部";
        } else if (data[1].deptid == 3) {
          document.getElementById("where").innerText = "發文單位：總務部";
        }

      }

    })

    $("#delbtn").on("click", function () {
      var myModal = new bootstrap.Modal(document.getElementById('confirmContext'));
      myModal.show();
    })


    $("#btnCheckYes").on("click", function () {

      //先抓取資料
      $.ajax({
        url: `http://localhost:8080/api/annoucement/title/`,
        dataType: 'json',
        success: function (data) {

          title.innerText = data[1].announcementtitle;
          context.innerHTML = data[1].context;

          var dataToServer = {
            "announcementid": data[1].announcementid,
            "announcementtime": data[1].announcementtime,
            "announcementtitle": data[1].announcementtitle,
            "context": data[1].context,
            "empid": data[1].empid,
            "deptid": data[1].deptid,
            "announcementtype": 2
          }
          console.log(dataToServer);
          $.ajax({
            type: "put",
            url: `/api/annoucement/${data[1].announcementid}`,
            data: JSON.stringify(dataToServer),
            contentType: "application/json",
            success: function (data) {
              console.log(data + " ok");
              location.href = "annoucementList.html";


            }
          });
        }







      })

    });


  </script>
